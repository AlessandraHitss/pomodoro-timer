<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="./assets/images/pomodoro-technique.png"
      type="image/png"
    />
    <title>Pomodoro</title>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-logo" href="#">Pomodoro</a>

      <div class="buttons-music">
        <a> <i id="icon-play" class="fa-solid fa-play"></i></a>
        <a> <i id="icon-pause" class="fa-solid fa-pause"></i></a>
        <audio id="music">
          <source src="./audios/lo-fi.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row d-flex justify-content-center my-3">
          <div class="col">
            <div id="config" class="row d-flex justify-content-center">
              <div class="col">
                <div class="row d-flex justify-content-center">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="label-count" for="acao">Ação</label>
                      <input
                        type="number"
                        class="form-control form-control-lg border-0 shadow input-count"
                        id="action"
                        value="25"
                      />
                      <small class="text-danger" id="error-action"></small>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="label-count" for="pause">Pausa</label>
                      <input
                        type="number"
                        class="form-control form-control-lg border-0 shadow input-count"
                        id="pause"
                      />
                      <small class="text-danger" id="error-pause"></small>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="label-count" for="long_pause">Pausa Longa</label>
                      <input
                        type="number"
                        class="form-control form-control-lg border-0 shadow input-count"
                        id="long_pause"
                      />
                      <small class="text-danger" id="error-long-pause"></small>
                    </div>
                  </div>
                  
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="label-count" for="section">Sessões</label>
                      <input
                        type="number"
                        class="form-control form-control-lg border-0 shadow input-count"
                        id="section"
                      />
                      <small class="text-danger" id="error-section"></small>
                    </div>
                  </div>
                </div>
                <div class="row my-5 d-flex justify-content-center">
                  <div class="col-md-4">
                    <button onclick="start()" class="btn btn-danger shadow btn-lg btn-block">
                      Iniciar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="timer" >
          <div class="row mb-3">
            <div class="col">
              <h3 id="title_timer" class="text-center"></h3>
            </div>
          </div>

          <div class="row shadow time">
            <div class="col-5 p-0">
              <h2 id="minutes"></h2>
            </div>
            <div class="col-1 p-0 d-flex justify-content-center">
              <h2>:</h2>
            </div>
            <div class="col-5 pl-0">
              <h2 id="seconds"></h2>
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-4">
              <button>Pause</button>
            </div>
            <div class="col-4">
              <button>Continue</button>
            </div>
            <div class="col-4">
              <button  onclick="resetTimer()">Reset</button>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col">
              <h3 id="title_section" class="text-center text-secondary"></h3>
            </div>
          </div>
        </div>

        <div id="end">
          <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
          <div class="row mt-5 mb-5 d-flex justify-content-center">
             <div class="col-md-9 d-flex justify-content-center">
                <a href="./index.html" class="btn btn-danger shadow btn-lg">Inicio</a>
             </div>
          </div>
       </div>
      </div>
    </main>

    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
